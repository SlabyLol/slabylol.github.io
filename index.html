<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .projects {
            display: flex;
            gap: 20px;
        }
        .project-button {
            background-color: #fff;
            color: #2575fc;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .project-button:hover {
            background-color: #2575fc;
            color: #fff;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Portfolio</h1>
    <div class="projects">
        <button class="project-button" onclick="window.location.href='https://github.com/SlabyLol/Kick-the-Ragdoll'">Kick the Ragdoll</button>
        <button class="project-button" onclick="window.location.href='https://github.com/SlabyLol/FoxWebChat'">FoxWebChat</button>
        <button class="project-button" onclick="window.location.href='https://github.com/SlabyLol/LTBHost'">LTBHost</button>
    </div>
</body>
</html>
