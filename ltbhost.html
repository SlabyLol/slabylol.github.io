<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Emulator Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5));
            color: white;
            overflow: hidden;
        }
        .terminal {
            width: 80%;
            height: 90vh;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: auto;
        }
        .code {
            animation: code-bg 15s infinite;
            white-space: pre;
            font-size: 20px;
            line-height: 1.5;
        }
        @keyframes code-bg {
            0% { background: rgba(255,255,255,0.1); }
            50% { background: rgba(255,0,0,0.1); }
            100% { background: rgba(255,255,255,0.1); }
        }
        a {
            color: #00ff00;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>Welcome to the LTB Host</h1>
        <div class="code">
            <p>Loading system files...</p>
            <p>Connecting to server...</p>
            <p><a href='https://drive.google.com/your-system-file'>Boot System File 1</a></p>
            <p><a href='https://drive.google.com/your-system-file'>Boot System File 2</a></p>
            <p><a href='https://drive.google.com/your-system-file'>Boot System File 3</a></p>
            <p>Status: Online</p>
        </div>
    </div>
</body>
</html>
